<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reboot / Reset: https://getbootstrap.com/docs/5.1/content/reboot/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Twitch</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg class="logo" type="color-fill-brand" width="32px" height="32px" version="1.1" viewBox="0 0 24 28" x="0px" y="0px"><g fill-rule="evenodd"><path d="M19 6v6h-2V6h2zm-7 0h2v6h-2V6zM5 0L0 5v18h6v5l5-5h4l9-9V0H5zm17 13l-4 4h-4l-4 4v-4H6V2h16v11z"></path><path d="M18 17l4-4V2H6v15h4v4l4-4h4zM12 6h2v6h-2V6zm7 0h-2v6h2V6z" fill="#FFF"></path></g></svg>
            </a>
            <!-- https://getbootstrap.com/docs/5.1/utilities/flex/#justify-content -->
            <ul class="navbar-nav flex-row flex-grow-1 justify-content-around align-items-center">
                <li class="nav-item">
                    <svg width="24" height="24" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"><g><path d="M5 2a2 2 0 00-2 2v8a2 2 0 002 2V4h8a2 2 0 00-2-2H5z"></path><path fill-rule="evenodd" d="M7 8a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H9a2 2 0 01-2-2V8zm2 0h6v8H9V8z" clip-rule="evenodd"></path></g></svg>
                </li>
                <li class="nav-item">
                    <!-- https://getbootstrap.com/docs/5.1/components/buttons/ -->
                    <button type="button" class="btn btn-primary btn-sm">Abrir no aplicativo</button>
                </li>
                <li class="nav-item">
                    <svg width="24" height="24" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"><g><path fill-rule="evenodd" d="M13.192 14.606a7 7 0 111.414-1.414l3.101 3.1-1.414 1.415-3.1-3.1zM14 9A5 5 0 114 9a5 5 0 0110 0z" clip-rule="evenodd"></path></g></svg>
                </li>
            </ul>
            <!-- https://getbootstrap.com/docs/5.1/components/dropdowns/ -->
            <div class="dropdown">
                <button class="btn dropdown-toggle dropdown-menu-end" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg width="24" height="24" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"><g><path d="M10 18a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM8 4a2 2 0 104 0 2 2 0 00-4 0z"></path></g></svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <!-- https://getbootstrap.com/docs/5.1/helpers/colored-links/ -->
                  <li><a class="dropdown-item link-primary" href="#">Política de privacidade</a></li>
                  <li><a class="dropdown-item link-primary" href="#">Política de cookies</a></li>
                  <li><a class="dropdown-item link-primary" href="#">Termos de serviço</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- https://getbootstrap.com/docs/5.1/layout/containers/ -->
    <!-- https://getbootstrap.com/docs/5.1/utilities/spacing/ -->
    <main class="container py-4">
        <section>
            <h1 class="h1 mb-3">Bem-vindo à Twitch!</h1>
            <div class="live-list-container">
                <!-- https://getbootstrap.com/docs/5.1/utilities/text/#text-transform -->
                <p class="mb-2 text-uppercase live-list-title">
                    <strong>
                        Canais ao vivo que achamos que vai gostar
                    </strong>
                </p>
                <ul class="live-list d-flex ps-0">
                    <!-- https://getbootstrap.com/docs/5.1/components/card/ -->
                    <li class="card">
                        <div class="ratio ratio-16x9 position-relative">
                            <!-- https://getbootstrap.com/docs/5.1/components/badge/ -->
                            <span class="badge bg-danger text-uppercase live-list-card-top-badge">Ao vivo</span>
                            <!-- https://picsum.photos/ -->
                            <img src="https://picsum.photos/384" class="card-img-top" alt="Thumbnail da live stream">
                            <span class="live-list-card-viewers text-white">3mil espectadores</span>
                        </div>
                        
                        <div class="card-body d-flex justify-content-between">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <div class="w-75">
                                <p class="live-list-card-title text-truncate mb-0">
                                    <strong>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</strong>
                                </p>
                                <p class="card-text mb-0">Lorem.</p>
                                <p class="card-text mb-2">Nam facilisis suscipit tincidunt.</p>
                                <span class="badge rounded-pill live-list-card-bottom-badge">Ipsum</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
